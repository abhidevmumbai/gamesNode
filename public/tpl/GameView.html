<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Game Details</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group" style="display:none;">
                        <label for="gameId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="gameId" name="id" type="text" value="<%= _id === null ? '' : _id %>"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="title" class="control-label">Title:</label>

                        <div class="controls">
                            <input type="text" id="title" name="title" value="<%= title %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="genre" class="control-label">Genre:</label>

                        <div class="controls">
                            <select class="input-small" id="genre" name="genre" value="<%= genre %>">
                                <option
                                <%= genre == 'Third Person Shooter'?'selected':'' %>>First Person Shooter</option>
                                <option
                                <%= genre == 'Third Person Shooter'?'selected':'' %>>Third Person Shooter</option>
                                <option
                                <%= genre == 'Action'?'selected':'' %>>Action</option>
                                <option
                                <%= genre == 'Adventure'?'selected':'' %>>Adventure</option>
                                <option
                                <%= genre == 'Roleplaying'?'selected':'' %>>Roleplaying</option>
                                <option
                                <%= genre == 'Simulation'?'selected':'' %>>Simulation</option>
                                <option
                                <%= genre == 'Strategy'?'selected':'' %>>Strategy</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="developer" class="control-label">Developer:</label>

                        <div class="controls">
                            <input type="text" id="developer" name="developer" value="<%= developer %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="publisher" class="control-label">Publisher:</label>

                        <div class="controls">
                            <input type="text" id="publisher" name="publisher" value="<%= publisher %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="release_date" class="control-label">Release Date:</label>

                        <div class="controls">
                            <select class="input-small" id="release_date" name="release_date" value="<%= release_date %>">
                                <option
                                <%= release_date == 2012?'selected':'' %>>2013</option>
                                <option
                                <%= release_date == 2012?'selected':'' %>>2012</option>
                                <option
                                <%= release_date == 2011?'selected':'' %>>2011</option>
                                <option
                                <%= release_date == 2010?'selected':'' %>>2010</option>
                                <option
                                <%= release_date == 2009?'selected':'' %>>2009</option>
                                <option
                                <%= release_date == 2008?'selected':'' %>>2008</option>
                                <option
                                <%= release_date == 2007?'selected':'' %>>2007</option>
                                <option
                                <%= release_date == 2006?'selected':'' %>>2006</option>
                                <option
                                <%= release_date == 2005?'selected':'' %>>2005</option>
                                <option
                                <%= release_date == 2004?'selected':'' %>>2004</option>
                                <option
                                <%= release_date == 2003?'selected':'' %>>2003</option>
                                <option
                                <%= release_date == 2002?'selected':'' %>>2002</option>
                                <option
                                <%= release_date == 2001?'selected':'' %>>2001</option>
                                <option
                                <%= release_date == 2000?'selected':'' %>>2000</option>
                                <option
                                <%= release_date == 1999?'selected':'' %>>1999</option>
                                <option
                                <%= release_date == 1998?'selected':'' %>>1998</option>
                                <option
                                <%= release_date == 1997?'selected':'' %>>1997</option>
                                <option
                                <%= release_date == 1996?'selected':'' %>>1996</option>
                                <option
                                <%= release_date == 1995?'selected':'' %>>1995</option>
                                <option
                                <%= release_date == 1994?'selected':'' %>>1994</option>
                                <option
                                <%= release_date == 1993?'selected':'' %>>1993</option>
                                <option
                                <%= release_date == 1992?'selected':'' %>>1992</option>
                                <option
                                <%= release_date == 1991?'selected':'' %>>1991</option>
                                <option
                                <%= release_date == 1990?'selected':'' %>>1990</option>
                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="description" class="control-label">Description:</label>

                        <div class="controls">
                            <textarea id="description" name="description" style="width: 90%;" rows="6"><%= description %></textarea>
                        </div>
                    </div>

                </div>

                <div class="span4">
                    <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
                        <p><img id="picture" width="180" src="<%= picture === null ? 'covers/default.jpg' : 'covers/' + picture %>"/></p>
                        <p style="color:#999;">To change the picture, drag a new picture from your file system onto the box above.</p>
                    </div>
                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="/games/add" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Game saved successfully
        </div>
    </div>
</div>
